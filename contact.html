<html>

<head>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div id="header">
    <div class="container">
      <!-- naviation start--->
      <nav>
        <!--logo-->
        <img src="logof-removebg-preview.png" class="logo">
        <!---responsive nav open and close-->
        <input type="checkbox" id="check">
        <label for="check">
          <i class="fas fa-bars" id="btn"></i>
          <i class="fas fa-times" id="cancel"></i>
        </label>

        <!--- navigation buttons--->
        <ul class="firstul">
          <li><a href="index.html"> <i class="fas fa-home"></i> <span>Home</span></a></li>
          <li><a href="About.html"> <i class="fas fa-user"></i> <span>About</span></a></li>
          <li><a href="Education.html"><i class="fas fa-graduation-cap"></i> <span>Education</span></a></li>
          <li><a href="contact.html"> <i class="fas fa-address-book"></i> <span>Contact</span></a></li>
        </ul>
        <!-- navigation button ends---->
      </nav>

      <section id="contact">
        <h1 class="contact_heading">CONTACT</h1>
        <hr>
        <div class="contactcontainer">
          <div class="contactform">
            <input type="text" id="name" placeholder="Your name..">

            <input type="text" id="email" placeholder="Email..">


            <textarea id="message" placeholder="Message.." style="height:200px"></textarea>

            <input type="submit" value="Send">
          </div>
          <div class="contactdetails">
            <div class="location">
              <i class="fas solid fa-map"></i>
              <h3>Nottingham<br>England, UK</p>
            </div>
            <div class="phone">
              <i class="fas solid fa-phone"></i>
              <p>07405287092</p>
            </div>
            <div class="email">
              <i class="fas duotone fa-envelope"></i>
              <p>chizobamiracle.ndukwe@gmail.com</p>
            </div>
            <hr class="hrs">
            <div class="social">
              <i class="fa fa-facebook-square"></i>
            </div>
          </div>
        </div>

      </section>
    </div>
  </div>
</body>
